<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neopixel examples</title>
    <link rel="stylesheet" href="milligram.css">
    <style media="screen">

    label {
      display: block
    }
    #ui {

      margin: 2em 0;
      display: flex;
      height: 3vw;
    }
    #ui .led {
      flex: 1;
    }
    #ui .led::before {
      background: #fff;
      position: absolute;
      content:"";
      border-radius: 100%;
      height: 4vw;
      width: 4vw;
      box-shadow: rgba(1,1,1,0.2) 1px 2px 3px;
    }
    </style>
  </head>
  <body>
    <div class="container">

    <h1>E.neopixel examples</h1>
    <div id="ui" aria-hidden="true"></div>
    <form>
      <div class="row">
        <label class="column">
          Number of LEDs
          <input type="number" name="leds" value="16" max="100">
        </label>
        <label class="column">
          Example
          <select name="example">
            <option value="examples/set.js">Set pixel values</option>
            <option value="examples/rainbow.js">Rainbow</option>
            <option value="examples/flood.js">Colour Flood</option>
          </select>
        </label>
      </div>

      <label>
        Code
        <textarea name="code" rows="8" cols="80"></textarea>
      </label>

      <input type="submit" value="run" class="btn" />
      <input type="submit" value="stop" class="btn" />

    </form>

    <script>
      for (var i = 0; i < 16; i++) {
        const led = document.createElement('div')
        led.className = 'led'
        ui.appendChild(led)
      }
    </script>



  </div>
  </body>
</html>
